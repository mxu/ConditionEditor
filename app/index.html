<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="conditionEditorApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="navbar-bar">
      <a class="navbar-title" href="#">CONDITION EDITOR</a>
    </div>

    <div class="sidebar" ng-controller="SidebarCtrl as sidebar" ng-style="{'height': (windowHeight - 50)}" win-resize>
      <div class="sidebar-search" ng-if="allConditions.length > 0">
        <input type="text" placeholder="filter condition files" ng-model="$parent.searchStr" ng-change="doFilter(searchStr)">
        <span class="glyphicon glyphicon-remove" ng-show="hasSearchStr()" ng-click="clearSearch()"></span>
        <span class="glyphicon glyphicon-search" ng-hide="hasSearchStr()"></span>
      </div>
      <div class="sidebar-list" ng-if="allConditions.length > 0">
        <a ng-repeat="condition in conditions" href="#/condition/{{condition}}" class="sidebar-link" ng-class="{'sidebar-link-active': isActive(condition)}">
          {{uncamel(condition)}}
        </a>
      </div>
      <div ng-include src="'views/spinner.html'" ng-if="allConditions.length == 0">
      </div>
    </div>

    <div class="content-container">
      <div class="content">
        <div ng-view=""></div>
      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/x2js/xml2json.min.js"></script>
    <script src="bower_components/angular-x2js/dist/x2js.min.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/filter.js"></script>
        <script src="scripts/models/condition.js"></script>
        <script src="scripts/models/material.js"></script>
        <script src="scripts/models/questiongroup.js"></script>
        <script src="scripts/models/question.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/sidebar.js"></script>
        <script src="scripts/controllers/condition.js"></script>
        <script src="scripts/directives/winresize.js"></script>
        <script src="scripts/directives/contentlist.js"></script>
        <script src="scripts/directives/contentitem.js"></script>
        <script src="scripts/services/conditionlist.js"></script>
        <script src="scripts/services/datatransform.js"></script>
        <script src="scripts/services/util.js"></script>
        <!-- endbuild -->
</body>
</html>
